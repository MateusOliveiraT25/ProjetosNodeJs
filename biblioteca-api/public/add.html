<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Livros</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>

    <div class="container">
        <h1 class="center">Adicionar Livro</h1>

        <!-- Formulário para adicionar livros -->
        <form id="livroForm" class="formulario">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" placeholder="Digite o ID" required>
            </div>
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" placeholder="Digite o título do livro" required>
            </div>
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" placeholder="Digite o autor do livro" required>
            </div>
            <div class="form-group">
                <label for="ano">Ano:</label>
                <input type="number" id="ano" name="ano" placeholder="Digite o ano de publicação" required>
            </div>
            <div class="form-group">
                <label for="genero">Gênero:</label>
                <input type="text" id="genero" name="genero" placeholder="Digite o gênero do livro" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Adicionar Livro</button>
            </div>
        </form>

        <!-- Link para voltar à página inicial -->
        <div class="form-group">
            <a href="index.html" class="btn voltar">Voltar</a>
        </div>
    </div>

    <script src="js/form.js"></script>

</body>
</html>
