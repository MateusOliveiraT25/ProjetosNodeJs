<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Livros</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Botão que redireciona para a página de adicionar livro -->
    <button onclick="window.location.href='add.html'">Adicionar Livro</button>
    
    <h1 class="center">Biblioteca de Livros</h1>
    
    <table id="livrosTabela">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Ano</th>
                <th>Gênero</th>
            </tr>
        </thead>
        <tbody id="livrosCorpo">
            <!-- Os livros serão inseridos aqui dinamicamente -->
        </tbody>
    </table>

    <script src="js/script.js"></script>
</body>
</html>
